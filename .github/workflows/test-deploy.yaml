---
name: Deploy Functions to CDF project using OIDC
on:
  push:
    branches: [main]
    paths:
      - .github/workflows/test-deploy.yaml
      - functions/**

jobs:
  checkouts:
    name: Strategy Builder
    runs-on: ubuntu-latest
    outputs: 
      matrix: ${{ steps.dump.outputs.matrix }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Directory Dump
        id: dump
        run: echo "files_list=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
  deploy:
    name: Deploy to Cognite Functions
    runs-on: ubuntu-latest
    needs: checkouts
    strategy:
      matrix:
        function:
          - execute_rest_extractor
          - oee_timeseries
        deploy-all-functions:
          - common
        environment:
          - test
          - prod
    steps:
      - name: Deploy all
        if: contains(fromJSON(needs.checkouts.outputs.matrix), fromJSON(matrix.deploy-all-functions))
        run: echo "Deploy All Functions because ${{ matrix.deploy-all-functions }} in ${{ fromJSON(needs.checkouts.outputs.matrix) }}"
